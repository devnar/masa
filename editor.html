<!DOCTYPE html>
<html>
    <head>
        <title>MASA - editor</title>
        <!-- meta -->
        <meta name="viewport" content="width=device-width,  initial-scale=1, maximum-scale=1 user-scalable=no" />
        <meta name="description" content="MASA, Haberleşme, Eğlence ve Paylaşım Topluluğudur. hadi sende bir sandalye çek ve aramıza otur!" />
        <meta name="copyright" content="MASA © 2021 Tüm hakları saklı" />
        <meta name="keywords" content="MASA, MASA sohbet, yerli, masa topluluk, masa sosyal, masa sosyal medya, türk yapımı, konuşma, eğlen, Haberleş, Topluluk, sohbet, yeni, türkiye" />
        <!-- /robots -->
        <meta name="robots" content="index,follow" />
        <meta name="revisit-after" content="1 days" />
        <meta name="google-site-verification" content="8KSQxlSD3fNLUgYHbCPmlUwTC05oTRsOdoe0aRUhNqo" />
        <!-- /site hakkında -->
        <meta property="og:title" content="MASA" />
        <meta property="og:description" content="Haberleşme, Eğlence ve Paylaşım Topluluğudur. hadi sende bir sandalye çek ve aramıza otur!" />
        <meta property="og:image" content="https://devnar.github.io/logos/masa.png" />
        <!-- link -->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@350&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet" />
        <link rel="shortcut icon" type="image/png" href="https://devnar.github.io/logos/masa.png" />
        <link id="theme" rel="stylesheet" href="assets/css/editor.css" />
        <!-- script -->
        <script src="assets/js/menu.js"></script>
        <script>var none = "none";</script>
    </head>
    <body>
        <nav>
            <img onclick="main()" class="image" src="https://devnar.github.io/logos/masa.png" />
            <div class="icons">
                <li onclick="pencil()" class="bx bx-pencil"></li>
                <li onclick="toggleBookmarks()" class="bx bx-bookmarks"></li>
                <li onclick="soon()" class="bx bx-gift"></li>
                <li id="theme-toggle" class="bx bx-moon"></li>
                <li onclick="toggleProfilePopup()"><img id="profile-pic" src="https://pbs.twimg.com/profile_images/1545518896874242055/s8icSRfU_400x400.jpg" /></li>
            </div>
        </nav>
        <div id="profile-popup" class="profile-popup">
            <div id="card">
                <div id="card-content">
                    <img id="card-pfp" src="https://pbs.twimg.com/profile_images/1545518896874242055/s8icSRfU_400x400.jpg"/>
                    <div id="card-user-info">
                        <h4 id="card-username"></h4>
                        <h4 id="card-label-aboutme">Katıldığım Masalar</h4>
                        <p id="card-label-content"></p>
                        <h4 id="card-label-note">Not</h4>
                        <textarea placeholder="Click to add a note" id="card-note-content" type="text" onkeypress="this.value = this.value.substring(0,256);"></textarea>
                    </div>
                </div>
            </div>
            <a onclick="logout()" class="logout">Çıkış Yap</a>
        </div>
        <div id="sidebar" class="sidebar">
            <button onclick="clearBookmarks()">Temizle</button>
            <ul id="bookmarks-list"></ul>
        </div>
        <main>
            <form id="sendBox" class="content-wrapper">
                <div class="left-column">
                    <input type="text" placeholder="Nereye?" id="tags" value="masa">
                    <div class="content-area" id="editable-area"></div>
                </div>
                <div class="right-column">
                    <div class="editor-icons">
                        <i class="bx bx-text icon" id="add-text"></i>
                        <i class="bx bx-list-ul icon" id="add-list"></i>
                        <i class="bx bx-image icon" id="add-image"></i>
                        <!--<i class="bx bx-poll icon" id="add-poll"></i>-->
                        <input type="submit" class="bx bx-send icon" value="➣">
                    </div>
                </div>
                <input type="file" id="imageUploader" accept="image/*" style="display:none;" />
            </form>
        </main>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="assets/js/firebase.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>MASA</title>
        <!-- meta -->
        <meta name="viewport" content="width=device-width,  initial-scale=1, maximum-scale=1 user-scalable=0" />
        <meta name="description" content="MASA, Haberleşme, Eğlence ve Paylaşım Topluluğudur. hadi sende bir sandalye çek ve aramıza otur!" />
        <meta name="copyright" content="MASA © 2021 Tüm hakları saklı" />
        <meta name="keywords" content="MASA, MASA sohbet, yerli, masa topluluk, masa sosyal, masa sosyal medya, türk yapımı, konuşma, eğlen, Haberleş, Topluluk, sohbet, yeni, türkiye" />
        <!-- /robots -->
        <meta name="robots" content="index,follow" />
        <meta name="revisit-after" content="1 days" />
        <meta name="google-site-verification" content="8KSQxlSD3fNLUgYHbCPmlUwTC05oTRsOdoe0aRUhNqo" />
        <!-- /site hakkında -->
        <meta property="og:title" content="MASA" />
        <meta property="og:description" content="Haberleşme, Eğlence ve Paylaşım Topluluğudur. hadi sende bir sandalye çek ve aramıza otur!" />
        <meta property="og:image" content="depo/resimler/main.png" />
        <!-- link -->
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="https://devnar.github.io/lib/all.css" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@350&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet" />
        <link rel="shortcut icon" type="image/png" href="depo/resimler/main.png" />
        <link id="l-d" rel="stylesheet" href="depo/css/l-main.css" />
        <!-- script -->
        <script>
            var full = "99%";
            var normal = "35%";
            var none = "none";
            var myPinbox = "myPinbox";
            var pinc = "<a href='#";
            var pinc1 = "'>";
            var pinc2 = "</a>";
        </script>
        <script src="depo/js/menu.js"></script>
        <script src="https://devnar.github.io/lib/all.js"></script>
    </head>
    <body onload="loaded()">
        <div onclick="closeNav()" id="navCloser" style="top:0;height: 100%; z-index: 10; position: fixed; background-color: rgba(0, 0, 0, 0.5);"></div>
        <div id="mySidenav" class="sidenav">
            <a class="back1">
                <table>
                    <tr></tr>
                    <tr>
                        <td width="25%"><img src="https://devnar.github.io/masa/depo/resimler/anonim.png" alt="avatar" width="100%" id="avatar" onclick="pp()" /></td>
                        <td width="100%"><input value="Anonim" id="user" onchange="localStorage.setItem('pn', this.value);window.location.reload()" /></td>
                    </tr>
                </table>
            </a>
            <hr class="cizgi" />
            <div class="back2">
                <a onclick="openBox()">Paylaş</a>
                <input class="search" oninput="nj.filterHTML('#messages', 'li', this.value)" placeholder="Mesajlarda Ara...">
                <select onchange="tema()" id="thema">
                    <option selected>Tema Seç...</option>
                    <option name="#000000" value="depo/css/l-main.css">Açık Tema</option>
                    <option name="#ffffff" value="depo/css/d-main.css">Koyu Tema</option>
                </select>
            </div>
        </div>
        <div onclick="closePin()" id="pinCloser" style="top:0;height: 100%; z-index: 10; position: fixed; background-color: rgba(0, 0, 0, 0.5);"></div>
        <div id="myPinbox" class="pinbox" ondrop="drop(event)" ondragover="allowDrop(event)"><button onclick="pinboxdel()" class="pinboxdel">Tüm kaydı sil</button></div>
        <div id="mySidebox" class="sidebox">
            <form id="send-box" class="send-box">
                <table width="100%">
                    <tr>
                        <td height="150px">
                            <textarea maxlength="500" type="text" placeholder="Ne düşünüyorsun?" id="sender" onkeyup="karaktersiniri()" class="box-text" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="box">
                            <li class="icon n-x" id="x" style="display: none;" onclick="clsInput()"></li>
                            <li class="icon n-image-add" id="Iimg" onclick="inputImg()"></li>
                            <li class="icon n-code" id="Icod" onclick="inputCod()"></li>
                            <li class="icon n-link" id="Ilnk" onclick="inputLnk()"></li>
                            <li class="icon" id="ksayac">500</li>
                            <input class="box-input" id="pic" style="display: none;margin-bottom: 5px;" placeholder="Resim Ekle">
                            <input class="box-input" id="lnk" style="display: none;margin-bottom: 5px;" placeholder="Link Ekle">
                            <input class="box-input" id="cod" style="display: none;margin-bottom: 5px;" placeholder="Kod ekle" onchange="a(this.value)">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="reset" class="box-button" onclick="closeBox()">Iptal</button>
                            <button class="box-button">Paylaş</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <table width="100%" id="header">
            <tr width="100%">
                <td width="30px">
                    <img style="cursor: pointer;" onclick="openNav()" src="https://img.icons8.com/ios-glyphs/4x/fcc41d/menu.png" alt="menü aç" width="30px" id="menu">
                </td>
                <td width="100%">
                    <center><img src="depo/resimler/main.png" alt="MASA" width="40px" style="padding: 2px;"></center>
                </td>
                <td width="30px"><img style="cursor: pointer;" onclick="openPin()" src="https://img.icons8.com/ios-glyphs/4x/fcc41d/pin.png" alt="menü aç" width="30px" id="menu"></td>
            </tr>
        </table>
        <center><div id="servers" class="sv">
            <li onclick="localStorage.setItem('pid',prompt('Sunucu Adı',));window.location.reload();">
                <img src="https://img.icons8.com/ios-glyphs/4x/fcc41d/plus-math.png">
            </li>
            <li onclick="localStorage.setItem('pid','mesaj');window.location.reload();">
                <img src="depo/resimler/main.png">
            </li>
        </div></center>
        <center><div id="messages" class="msg"></div></center>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
        <script src="depo/js/mesaj.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MASA - 404</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="https://devnar.github.io/logos/masa.png" type="image/x-icon" />
        <link rel="stylesheet" href="assets/style.css" />
        <script src="https://unpkg.com/lucide@latest"></script>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="app">
            <!-- Mobile Header -->
            <header class="mobile-header">
                <img onclick="window.location = '/'" src="https://devnar.github.io/logos/masa.png" alt="MASA Logo" class="logo" />
                <div class="mobile-actions">
                    <button class="icon-button"><i data-lucide="home" onclick="window.location = '/'"></i></i></button>
                    <button class="icon-button"><i data-lucide="reply" onclick="history.back()"></i></button>
                </div>
                <div class="avatar">
                    <img id="avatarMobile" src="https://pbs.twimg.com/profile_images/1545518896874242055/s8icSRfU_400x400.jpg" alt="User Avatar" />
                </div>
            </header>

            <!-- Sidebar -->
            <aside class="sidebar">
                <img onclick="window.location = '/'" src="https://devnar.github.io/logos/masa.png" alt="MASA Logo" class="logo" />
                <div class="sidebar-actions">
                    <button class="icon-button"><i data-lucide="home" onclick="window.location = '/'"></i></button>
                    <button class="icon-button"><i data-lucide="reply" onclick="history.back()"></i></button>
                </div>
                <div class="avatar">
                    <img id="avatar" src="https://pbs.twimg.com/profile_images/1545518896874242055/s8icSRfU_400x400.jpg" alt="User Avatar" />
                </div>
            </aside>

            <main class="main-content">
                <!-- Filter Bar -->
                <div class="filter-bar">
                    <div class="tabs" id="tabs">
                        <button class="tab active">Bildirim</button>
                    </div>
                </div>

                <!-- Message Feed -->
                <div class="message-feed" id="feed">
                    <div class="message">
                        <div class="message-header">
                            <div class="avatar">
                                <img src="https://pbs.twimg.com/profile_images/1545518896874242055/s8icSRfU_400x400.jpg" alt="Profile Photo" />
                            </div>
                            <span class="message-author">404!</span>
                            <span class="message-table">@you</span>
                            <span class="message-timestamp" id="time"></span>
                        </div>
                        <div class="message-box">
                            <div class="message-content">
                                <b style="font-size: 1.3rem;">Bu masa henüz kurulmamış.</b><br>
                                <span>Sandalyeni çekemediğin için üzgünüz lütfen geri dön.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script>
            lucide.createIcons();
            const userTheme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
            const timestamp = Date.now();
            document.documentElement.setAttribute("data-theme", userTheme);
            document.getElementById("welcomeMsg").innerText = localStorage.getItem("username") + " mesajlar'ın yükleniyor...";
            document.getElementById("time").innerText = new Date(timestamp).toLocaleString("tr-TR", { hour: "2-digit", minute: "2-digit", day: "numeric", month: "short", year: "numeric" });
        </script>
    </body>
</html>
